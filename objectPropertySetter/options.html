<!DOCTYPE html>
<html>
<head><title>Object Property Setter Configuration</title></head>
<body>

    Set up your urls, by default you'll get ultraviolento
    <br>

<table>
    <tr>
        <td>
            <label>
                QA url stored
                <div id="qaurlStatus"></div>
            </label>
            <label>
                New QA url
                <input type="text" name="qaurlInput" id="qaurlInput">
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label>
                DEV url stored
                <div id="devurlStatus"></div>
            </label>
            <label>
                New DEV url
                <input type="text" name="devurlInput" id="devurlInput">
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label>
                Set QA and DEV values
            </label>
            <button id="save">Save</button>
        </td>
    </tr>
    
    <tr>
            <td>
                <label>
                    Set Default values
                </label>
                <button id="default_values">Set default values</button>
            </td>
        </tr>
</table>

<script src="options.js"></script>
</body>
</html>
